services:
  - type: web
    name: coffee-shop-backend
    runtime: node
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm rebuild bcrypt --build-from-source
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
